# .github/workflows/main.yml

name: "🚀 Deployment"

on:
  push:
    branches:
      - main
      - develop

jobs:
  Deployment:
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
    runs-on: ubuntu-latest

    steps:
      - name: 🐰 Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📥 Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: 🔗 Clone dependencies
        run: |
          mkdir node_modules && cd ./node_modules
          git clone https://github.com/Popoyoko/popoyoko-branding.git ./popoyoko-branding
          mv popoyoko-branding branding
          git clone https://github.com/Popoyoko/build-tokens.git ./build-tokens

      - name: 🐰 add dependancies
        run: bun i

      - name: List modules
        run: ls -l ./node_modules/

      - name: 🎨 Build Storybook
        run: bun run build-storybook

      - name: 🚀 Deploy Storybook
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          publish_branch: storybook

      - name: 📦 Build Package
        run: bun run build

      - name: 🚀 Deploy Package
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: package

      - name: 🚀 Deploy Development Package
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/develop' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: dev-package
