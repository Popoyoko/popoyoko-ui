# .github/workflows/main.yml

# Workflow name
name: "ðŸš€ Deployment (Main Branch)"

# Event for the workflow
on:
  push:
    branches:
      - develop

# List of jobs
jobs:
  deployment-on-main:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: cat package.json
      - run: bun i
