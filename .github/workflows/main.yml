# .github/workflows/main.yml

name: "ğŸš€ Deployment (Main Branch)"

on:
  push:
    branches:
      - main
      - develop

jobs:
  deployment-on-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ° Set up bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: ğŸ”— Install dependencies
        run: bun i

      - name: ğŸ¨ Build Storybook
        run: bun run build-storybook

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          publish_branch: storybook

      - name: ğŸ“¦ Build Package
        run: bun run build

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: package

  deployment-on-develop:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ° Set up bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: ğŸ”— Install dependencies
        run: bun i

      - name: ğŸ“ Verify Storybook build
        run: bun run build-storybook

      - name: ğŸ“¦ Build Development Package
        run: bun run build

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: dev-package
