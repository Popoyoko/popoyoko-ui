# .github/workflows/main.yml

name: "ğŸš€ Deployment (Main Branch)"

on:
  push:
    branches:
      - main
      - develop

jobs:
  setup:
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ° Set up bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: ğŸ”— Install dependencies
        run: bun i

      - name: ğŸ¨ Build Storybook
        run: bun run build-storybook

      - name: ğŸš€ Deploy Storybook
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          publish_branch: storybook

      - name: ğŸ“¦ Build Package
        run: bun run build

      - name: ğŸš€ Deploy Package
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: package

      - name: ğŸš€ Deploy Development Package
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: package
